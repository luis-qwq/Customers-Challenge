<div class="custom-container">
  <mat-grid-list cols="4" rowHeight="50px">

    <mat-grid-tile colspan="3">
      <label class="custom-title">Customers</label>
    </mat-grid-tile>

    <mat-grid-tile>
      <button mat-raised-button color="primary"
        (click)="onCreateCustomerClick()">
        <mat-icon>add</mat-icon> Add Customer
      </button>
    </mat-grid-tile>

  </mat-grid-list>

  <mat-divider></mat-divider>

  <table mat-table [dataSource]="customers" class="mat-elevation-z8">

    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.customerId}}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let element">{{element.createdDate | date:'dd/MM/yyyy h:mm a'}}</td>
    </ng-container>

    <ng-container matColumnDef="modifiedDate">
      <th mat-header-cell *matHeaderCellDef>Updated Date</th>
      <td mat-cell *matCellDef="let element">{{element.modifiedDate | date:'dd/MM/yyyy h:mm a'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button
          color="primary"
          (click)="onEditCustomerClick(element)"
          matTooltip="Edit customer">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button
          color="warn"
          (click)="onDropCustomerClick(element)"
          matTooltip="Delete customer">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
